<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booster Pack</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: white;
            text-align: center;
        }
        .booster {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            margin: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
        }
        .card img {
            width: 250px;
            height: auto;
            border-radius: 5px;
        }
        .buttons {
            margin: 20px 0;
            text-align: center;
        }
        .buttons select {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .buttons select:hover {
            background-color: #777;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #777;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>SWU Booster Packs </h1>

    <form method="GET" action="/">
        <div class="buttons">
            <label for="qty_sor" style="font-size: 25px;">SOR:</label>
            <select id="qty_sor" name="qty_sor">
                {% for i in range(7) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="qty_shd" style="font-size: 25px;">SHD:</label>
            <select id="qty_shd" name="qty_shd">
                {% for i in range(7) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>

            <label for="qty_twi" style="font-size: 25px;">TWI:</label>
            <select id="qty_twi" name="qty_twi">
                {% for i in range(7) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
            <div style="width: 100%; height: 10px;"></div>
            <button type="submit">Generate Packs as Images</button>
            <button type="button" onclick="generateCSV()">Generate Packs as CSV</button>
        </div>
    </form>

    <div class="boosters">
        {% for booster in boosters %}
        <div class="booster">
            <h2 style="margin-bottom: 0;">Booster #{{ loop.index }}</h2>
            <div style="width: 100%; height: 10px;"></div>
            <h2 style="margin-top: 0;">{{ booster[0][0] | upper }}</h2>
            <div style="width: 100%; height: 20px;"></div>
            {% for card in booster %}
            <div class="card">
                <img src="{{ card[16] }}" alt="Card Image">
                <p><b>{{ card[2] }}</b> {{ card[3] }}</p>
                <p>{{ card[0] | upper }} - {{ card[4] }}</p>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    <script>
        function generateCSV() {
            // Get the values from the dropdowns
            const qtySor = document.getElementById('qty_sor').value;
            const qtyShd = document.getElementById('qty_shd').value;
            const qtyTwi = document.getElementById('qty_twi').value;

            // Construct the URL for the CSV generation
            const url = `/generate_csv?qty_sor=${qtySor}&qty_shd=${qtyShd}&qty_twi=${qtyTwi}`;

            // Redirect to the URL to trigger the download
            window.location.href = url;
        }
    </script>
</body>
</html>
